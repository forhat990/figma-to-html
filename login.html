<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | Restajet</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/flags/flags.css">
	<link rel="stylesheet" href="css/flexslider.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>

	<div id="wrapper"><!-- start wrapper -->

		<section class="banner login login-page"><!-- start .banner -->
			<figure>
				<img src="images/banner.png" alt="" width="1440" height="900">
			</figure>

			<div class="vertical-column">
				<div class="vertical-cell">
					<div class="form-area">
						<div class="container">
							<form class="bg-white ml-auto">
								<figure>
									<img src="images/logo.png" alt="" width="112" height="34">
								</figure>

								<div class="heading">
									<h3>Login to access your account.</h3>
								</div>

								<div class="form-group py-1">
									<small>Email*</small>
									<input type="email" class="form-control" placeholder="hozkan@gmail.com">
								</div>

								<div class="form-group py-3">
									<input type="password" class="form-control">

									<small class="text-danger d-none">Please enter your password</small>
								</div>
								
								<div class="button-groups mt-5 clearfix">
									<div class="forgot-pass">
										<a class="text-center" href="forget-pass.html">Forgot Password?</a>
									</div>

									<button class="btn text-white mt-0">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
		</section><!-- //end .banner -->

	</div><!-- start wrapper -->

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
