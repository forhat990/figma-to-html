<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up | Restajet</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/flags/flags.css">
	<link rel="stylesheet" href="css/flexslider.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>

	<div id="wrapper"><!-- start wrapper -->

		<section class="banner login"><!-- start .banner -->
			<figure>
				<img src="images/banner2.png" alt="" width="1440" height="900">
			</figure>

			<div class="vertical-column">
				<div class="vertical-cell">
					<div class="form-area sign-up">
						<div class="container">
							<form class="bg-white ml-auto">
								<div class="title clearfix">
									<figure>
										<img src="images/logo.png" alt="" width="112" height="34">
									</figure>

									<div class="link">
										<a href="#">Login</a>
									</div>
								</div>

								<div class="progress-bar bg-white">
									<ul class="nav">
										<li class="text-left done">Create Account</li>
										<li class="text-left done mx-4">Location</li>
										<li class="text-left active">Website</li>
									</ul>
								</div>

								<div class="heading">
									<h3 class="mb-1">Do you have a website ?</h3>
									<p>If you don't have a website, you can skip by empty the website url blank.</p>
								</div>

								<div class="form-group py-3">
									<input type="text" class="form-control" placeholder="Website Url">
									<small class="text-danger d-none">Please enter your password</small>
								</div>

								<div class="button-groups mt-5 clearfix">
									<div class="forgot-pass back">
										<a class="text-center" href="sign-up-2.html">Back</a>
									</div>

									<div class="button-group-inner clearfix">
										<div class="skip">
											<a class="text-center" href="#">Skip This</a>
										</div>

										<button class="btn text-white mt-0">Finish</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
		</section><!-- //end .banner -->

	</div><!-- start wrapper -->

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
