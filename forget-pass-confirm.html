<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | Restajet</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/flags/flags.css">
	<link rel="stylesheet" href="css/flexslider.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>

	<div id="wrapper"><!-- start wrapper -->

		<section class="banner login"><!-- start .banner -->
			<figure>
				<img src="images/banner.png" alt="" width="1440" height="900">
			</figure>

			<div class="vertical-column">
				<div class="vertical-cell">
					<div class="form-area">
						<div class="container">
							<form class="bg-white ml-auto">
								<figure>
									<img src="images/logo.png" alt="" width="112" height="34">
								</figure>

								<div class="heading">
									<h3 class="mb-1">Forgot Your Password?</h3>
									<p>Please enter the activation code that is sent to your e-mail address.</p>
								</div>

								<div class="form-group py-3">
									<input type="text" class="form-control" placeholder="Validation Code">
								</div>

								<div class="form-group py-3">
									<input type="password" class="form-control" placeholder="Password">

									<small class="text-danger d-none">Please enter your password</small>
								</div>

								<div class="form-group py-3">
									<input type="password" class="form-control" placeholder="Password Again">

									<small class="text-danger d-none">Password does not match</small>
								</div>

								<div class="button-groups mt-5 clearfix">
									<div class="forgot-pass cancel-btn">
										<!-- <a class="text-center" href="login.html">Cancel</a> -->
										<button type="reset" class="btn text-white ml-0 mt-0 py-0">Cancel</button>
									</div>

									<button class="btn text-white mt-0">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
		</section><!-- //end .banner -->

	</div><!-- start wrapper -->

	<script src="js/jquery.min.js"></script>
	<script src="bootstrap/js/popper.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
